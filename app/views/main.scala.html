@(title: String)(content: Html)(implicit request:RequestHeader)

<!DOCTYPE html>
<html>
<head>
    <title>@title</title>
    <link rel='shortcut icon' type='image/png' href='@routes.Assets.at("images/favicon.png")'>
    <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))'>
    <link rel='stylesheet' href='@routes.Assets.at("stylesheets/task.css")'>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap-editable.min.js"))'></script>
	<script src="@routes.Application.javascriptRoutes" type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/task.js")' type="text/javascript"></script>
</head>
<body>
	<div class="navbar navbar-default" role="navigation">
        <div class="navbar-header">            
                <a id="titleLink" class="navbar-brand" href="/">@title</a>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">  @* collapse navbar-collapse navbar-ex1-collapse *@
				@if(controllers.Application.isAuthenticated){
            	    <p class="navbar-text pull-right navbar-right"><a href="@routes.Auth.logout" class="navbar-link">Logout</a></p>                
				}            
        </div>
    </div>
    
    <div class="container">
        @content
    </div>
</body>
</html>
